<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>

          let counter = 0;


          function count() {
            const header = document.querySelector('h1');
            counter++;
            header.innerHTML = counter;

            if (counter % 10 === 0) {
              alert(`Counter is now ${counter}`);
            }
          }
          document.addEventListener('DOMContentLoaded')
          document.querySelector('button').onclick = count;

        </script>
    </head>
    <body>
      <h1>0</h1>
      <button>Count</button>
    </body>
</html>
